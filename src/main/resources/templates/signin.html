<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <h1 th:text="${title}">Default Title</h1>
</head>

<body>
    <form method="POST" style="max-width:600px;"  th:action="@{/user/welcome}" th:object="${user}" >
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="pwHash">Password</label>

        <input class="form-control" th:field="*{pwHash}" th:type="password" />

        <span th:errors="*{pwHash}" class="error"></span>
    </div>

    <input type="submit" value="Log In" />

</form>
</body>
</html>
